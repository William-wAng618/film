<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>用户编号</td>
            <td>用户名</td>
            <td>用户密码</td>
        </tr>
        <tr th:each="u:${users}">
            <td th:text="${u.uid}"></td>
            <td th:text="${u.uname}"></td>
            <td th:text="${u.upwd}"></td>
        </tr>
    </table>
</body>
</html>
